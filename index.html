<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker & Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f7fafc;
            font-family: 'Inter', sans-serif;
        }
        .strength-bar {
            height: 6px;
            border-radius: 3px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        .input-with-icon {
            position: relative;
        }
        .input-with-icon .fa-eye, .input-with-icon .fa-eye-slash {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Password Tool</h1>

        <!-- Password Strength Checker -->
        <div class="mb-8">
            <label for="password-input" class="block text-sm font-medium text-gray-700 mb-2">Check Password Strength</label>
            <div class="input-with-icon">
                <input type="password" id="password-input" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password">
                <i class="fa fa-eye" id="toggle-password"></i>
            </div>
            <div class="mt-3">
                <div id="strength-bar" class="strength-bar w-0"></div>
                <p id="strength-text" class="text-sm text-gray-600 mt-2"></p>
                <p id="breach-text" class="text-sm text-red-600 mt-1 hidden">This password has been exposed in data breaches!</p>
            </div>
        </div>

        <!-- Password Generator -->
        <div>
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Generate Secure Password</h2>
            <div class="space-y-4">
                <!-- Length Slider -->
                <div>
                    <label for="length" class="block text-sm font-medium text-gray-700">Length: <span id="length-value">12</span></label>
                    <input type="range" id="length" min="8" max="32" value="12" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>

                <!-- Character Options -->
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" id="uppercase" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-700">Uppercase (A-Z)</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="lowercase" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-700">Lowercase (a-z)</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="numbers" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-700">Numbers (0-9)</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="symbols" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-700">Symbols (!@#$%)</span>
                    </label>
                </div>

                <!-- Generated Password -->
                <div class="flex items-center space-x-2">
                    <input type="text" id="generated-password" readonly class="w-full p-3 border rounded-lg bg-gray-50" placeholder="Generated password">
                    <button id="copy-btn" class="p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" title="Copy to clipboard">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Generate Button -->
                <button id="generate-btn" class="w-full p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Generate Password</button>
            </div>
        </div>
    </div>

    <script>
        // Password Strength Checker
        const passwordInput = document.getElementById('password-input');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength-text');
        const breachText = document.getElementById('breach-text');
        const togglePassword = document.getElementById('toggle-password');

        // Show/Hide Password
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.className = type === 'password' ? 'fa fa-eye' : 'fa fa-eye-slash';
        });

        async function checkPasswordBreach(password) {
            if (!password) return false;
            const hash = sha1(password).toUpperCase();
            const prefix = hash.slice(0, 5);
            const suffix = hash.slice(5);

            try {
                const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
                const text = await response.text();
                const lines = text.split('\n');
                for (let line of lines) {
                    const [hashSuffix, count] = line.split(':');
                    if (hashSuffix === suffix) {
                        return parseInt(count) > 0;
                    }
                }
                return false;
            } catch (error) {
                console.error('Error checking password breach:', error);
                return false;
            }
        }

        function checkPasswordStrength(password) {
            let score = 0;
            if (password.length > 8) score += 20;
            if (password.length > 12) score += 20;
            if (/[A-Z]/.test(password)) score += 20;
            if (/[a-z]/.test(password)) score += 20;
            if (/[0-9]/.test(password)) score += 10;
            if (/[^A-Za-z0-9]/.test(password)) score += 10;

            let color, text;
            if (score >= 80) {
                color = 'bg-green-500';
                text = 'Strong';
            } else if (score >= 50) {
                color = 'bg-yellow-500';
                text = 'Medium';
            } else {
                color = 'bg-red-500';
                text = 'Weak';
            }

            strengthBar.className = `strength-bar ${color} w-${score}/5`;
            strengthText.textContent = `Strength: ${text}`;
        }

        let debounceTimer;
        passwordInput.addEventListener('input', async () => {
            const password = passwordInput.value;
            clearTimeout(debounceTimer);

            if (password) {
                checkPasswordStrength(password);
                debounceTimer = setTimeout(async () => {
                    const isBreached = await checkPasswordBreach(password);
                    breachText.classList.toggle('hidden', !isBreached);
                    if (isBreached) {
                        strengthBar.className = 'strength-bar bg-red-500 w-1/5';
                        strengthText.textContent = 'Strength: Unsafe (Breached)';
                    }
                }, 500);
            } else {
                strengthBar.className = 'strength-bar w-0';
                strengthText.textContent = '';
                breachText.classList.add('hidden');
            }
        });

        // Password Generator
        const lengthInput = document.getElementById('length');
        const lengthValue = document.getElementById('length-value');
        const uppercaseCheckbox = document.getElementById('uppercase');
        const lowercaseCheckbox = document.getElementById('lowercase');
        const numbersCheckbox = document.getElementById('numbers');
        const symbolsCheckbox = document.getElementById('symbols');
        const generatedPasswordInput = document.getElementById('generated-password');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');

        lengthInput.addEventListener('input', () => {
            lengthValue.textContent = lengthInput.value;
        });

        async function generatePassword() {
            const length = parseInt(lengthInput.value);
            const useUppercase = uppercaseCheckbox.checked;
            const useLowercase = lowercaseCheckbox.checked;
            const useNumbers = numbersCheckbox.checked;
            const useSymbols = symbolsCheckbox.checked;

            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let chars = '';
            if (useUppercase) chars += uppercase;
            if (useLowercase) chars += lowercase;
            if (useNumbers) chars += numbers;
            if (useSymbols) chars += symbols;

            if (!chars) {
                alert('Please select at least one character type.');
                return;
            }

            let password;
            let isBreached = true;
            let attempts = 0;
            const maxAttempts = 10;

            while (isBreached && attempts < maxAttempts) {
                password = '';
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * chars.length);
                    password += chars[randomIndex];
                }
                isBreached = await checkPasswordBreach(password);
                attempts++;
            }

            if (isBreached) {
                alert('Could not generate a secure password after multiple attempts. Try increasing length or character types.');
                return;
            }

            generatedPasswordInput.value = password;
            checkPasswordStrength(password);
            breachText.classList.add('hidden');
        }

        generateBtn.addEventListener('click', generatePassword);

        copyBtn.addEventListener('click', () => {
            generatedPasswordInput.select();
            document.execCommand('copy');
            alert('Password copied to clipboard!');
        });

        // Generate initial password on page load
        generatePassword();
    </script>
</body>
</html>
