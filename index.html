<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .strength-bar {
            height: 8px;
            border-radius: 4px;
            transition: width 0.4s ease, background-color 0.4s ease;
        }
        .strength-bar.animate {
            animation: pulse 0.5s ease-in-out;
        }
        .input-with-icon {
            position: relative;
        }
        .input-with-icon .fa-eye, .input-with-icon .fa-eye-slash {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            transition: color 0.2s ease;
        }
        .dark .input-with-icon .fa-eye, .dark .input-with-icon .fa-eye-slash {
            color: #e5e7eb;
        }
        .input-with-icon .fa-eye:hover, .input-with-icon .fa-eye-slash:hover {
            color: #1f2937;
        }
        .dark .input-with-icon .fa-eye:hover, .dark .input-with-icon .fa-eye-slash:hover {
            color: #ffffff;
        }
        .copy-check {
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: scale(0.5);
        }
        .copy-check.show {
            opacity: 1;
            transform: scale(1);
            animation: bounce 0.3s ease;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .modal {
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(-20px);
            opacity: 0;
        }
        .modal.show {
            transform: translateY(0);
            opacity: 1;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .btn {
            transition: transform 0.2s ease, background-color 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            transform: scale(1.02);
        }
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }
        .btn:hover::after {
            width: 200px;
            height: 200px;
        }
        #strength-container {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-indigo-100 to-cyan-100 dark:from-gray-900 dark:to-gray-800 transition-colors duration-300">
    <div class="glass rounded-3xl shadow-2xl p-8 w-full max-w-md relative">
        <!-- Dark Mode Toggle -->
        <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-full bg-indigo-600 dark:bg-gray-700 text-white hover:bg-indigo-700 dark:hover:bg-gray-600 btn" title="Toggle theme" aria-label="Toggle theme">
            <i class="fa fa-sun" id="theme-icon"></i>
        </button>

        <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-6 text-center bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-cyan-500 dark:from-indigo-400 dark:to-cyan-400">Password Vault</h1>

        <!-- Password Strength Checker -->
        <div class="mb-8">
            <label for="password-input" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">Check Password Strength</label>
            <div class="input-with-icon">
                <input type="password" id="password-input" class="w-full p-3 border border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-cyan-500 transition-all" placeholder="Enter password">
                <i class="fa fa-eye" id="toggle-password"></i>
            </div>
            <div id="strength-container" class="mt-3">
                <div id="strength-bar" class="strength-bar w-0"></div>
                <p id="strength-text" class="text-sm text-gray-600 dark:text-gray-300 mt-2"></p>
                <p id="entropy-text" class="text-sm text-gray-600 dark:text-gray-300 mt-1"></p>
                <p id="breach-text" class="text-sm text-red-600 dark:text-red-400 mt-1 hidden">This password has been exposed in data breaches!</p>
            </div>
        </div>

        <!-- Data Breach Checker -->
        <div class="mb-8">
            <label for="breach-input" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">Check Data Breach Exposure</label>
            <div class="input-with-icon">
                <input type="password" id="breach-input" class="w-full p-3 border border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-cyan-500 transition-all" placeholder="Enter password to check">
                <i class="fa fa-eye" id="toggle-breach-password"></i>
            </div>
            <button id="check-breach-btn" class="w-full p-3 mt-3 bg-indigo-600 dark:bg-cyan-600 text-white rounded-xl hover:bg-indigo-700 dark:hover:bg-cyan-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-cyan-500 btn" aria-label="Check for breaches">Check Breaches</button>
            <p id="breach-result" class="text-sm text-gray-600 dark:text-gray-300 mt-2"></p>
        </div>

        <!-- Password Generator -->
        <div>
            <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-4">Generate Secure Password</h2>
            <div class="space-y-4">
                <!-- Length Slider -->
                <div>
                    <label for="length" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Length: <span id="length-value">12</span></label>
                    <input type="range" id="length" min="8" max="32" value="12" class="w-full h-2 bg-gray-200 dark:bg-gray-600 rounded-lg appearance-none cursor-pointer accent-indigo-600 dark:accent-cyan-500">
                </div>

                <!-- Character Options -->
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" id="uppercase" checked class="h-4 w-4 text-indigo-600 dark:text-cyan-500 focus:ring-indigo-500 dark:focus:ring-cyan-500 border-gray-300 dark:border-gray-600 rounded">
                        <span class="ml-2 text-sm text-gray-700 dark:text-gray-200">Uppercase (A-Z)</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="lowercase" checked class="h-4 w-4 text-indigo-600 dark:text-cyan-500 focus:ring-indigo-500 dark:focus:ring-cyan-500 border-gray-300 dark:border-gray-600 rounded">
                        <span class="ml-2 text-sm text-gray-700 dark:text-gray-200">Lowercase (a-z)</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="numbers" checked class="h-4 w-4 text-indigo-600 dark:text-cyan-500 focus:ring-indigo-500 dark:focus:ring-cyan-500 border-gray-300 dark:border-gray-600 rounded">
                        <span class="ml-2 text-sm text-gray-700 dark:text-gray-200">Numbers (0-9)</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="symbols" checked class="h-4 w-4 text-indigo-600 dark:text-cyan-500 focus:ring-indigo-500 dark:focus:ring-cyan-500 border-gray-300 dark:border-gray-600 rounded">
                        <span class="ml-2 text-sm text-gray-700 dark:text-gray-200">Symbols (!@#$%)</span>
                    </label>
                </div>

                <!-- Generated Password -->
                <div class="flex items-center space-x-2 relative">
                    <input type="text" id="generated-password" readonly class="w-full p-3 border border-gray-200 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-cyan-500" placeholder="Generated password">
                    <button id="copy-btn" class="p-3 bg-indigo-600 dark:bg-cyan-600 text-white rounded-xl hover:bg-indigo-700 dark:hover:bg-cyan-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-cyan-500 btn" title="Copy to clipboard" aria-label="Copy to clipboard">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </button>
                    <i class="fa fa-check copy-check absolute right-14 top-1/2 transform -translate-y-1/2 text-cyan-500 dark:text-cyan-400 drop-shadow-lg" id="copy-check"></i>
                </div>

                <!-- Generator Buttons -->
                <div class="flex space-x-2">
                    <button id="generate-btn" class="flex-1 p-3 bg-indigo-600 dark:bg-cyan-600 text-white rounded-xl hover:bg-indigo-700 dark:hover:bg-cyan-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-cyan-500 btn" aria-label="Generate password">Generate Password</button>
                    <button id="history-btn" class="p-3 bg-gray-600 dark:bg-gray-500 text-white rounded-xl hover:bg-gray-700 dark:hover:bg-gray-400 focus:outline-none focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-400 btn" title="View password history" aria-label="View password history">
                        <i class="fa fa-history"></i>
                    </button>
                    <button id="qr-btn" class="p-3 bg-gray-600 dark:bg-gray-500 text-white rounded-xl hover:bg-gray-700 dark:hover:bg-gray-400 focus:outline-none focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-400 btn" title="Generate QR code" aria-label="Generate QR code">
                        <i class="fa fa-qrcode"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Password History Modal -->
    <div id="history-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="glass rounded-2xl p-6 w-full max-w-sm modal">
            <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-4">Password History</h2>
            <ul id="history-list" class="space-y-2 max-h-64 overflow-y-auto"></ul>
            <button id="close-history-btn" class="w-full p-3 mt-4 bg-indigo-600 dark:bg-cyan-600 text-white rounded-xl hover:bg-indigo-700 dark:hover:bg-cyan-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-cyan-500 btn" aria-label="Close history modal">Close</button>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qr-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="glass rounded-2xl p-6 w-full max-w-sm modal">
            <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-4">Password QR Code</h2>
            <div id="qrcode" class="flex justify-center mb-4"></div>
            <button id="close-qr-btn" class="w-full p-3 bg-indigo-600 dark:bg-cyan-600 text-white rounded-xl hover:bg-indigo-700 dark:hover:bg-cyan-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-cyan-500 btn" aria-label="Close QR code modal">Close</button>
        </div>
    </div>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

        function setTheme(isDark) {
            document.body.classList.toggle('dark', isDark);
            themeIcon.className = isDark ? 'fa fa-moon' : 'fa fa-sun';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme === 'dark');
        } else {
            setTheme(prefersDark.matches);
        }

        themeToggle.addEventListener('click', () => {
            setTheme(!document.body.classList.contains('dark'));
        });

        prefersDark.addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches);
            }
        });

        // Password Strength Checker
        const passwordInput = document.getElementById('password-input');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength-text');
        const entropyText = document.getElementById('entropy-text');
        const breachText = document.getElementById('breach-text');
        const strengthContainer = document.getElementById('strength-container');
        const togglePassword = document.getElementById('toggle-password');

        // Show/Hide Password (Strength Checker)
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.className = type === 'password' ? 'fa fa-eye' : 'fa fa-eye-slash';
        });

        // Data Breach Checker
        const breachInput = document.getElementById('breach-input');
        const checkBreachBtn = document.getElementById('check-breach-btn');
        const breachResult = document.getElementById('breach-result');
        const toggleBreachPassword = document.getElementById('toggle-breach-password');

        // Show/Hide Password (Breach Checker)
        toggleBreachPassword.addEventListener('click', () => {
            const type = breachInput.type === 'password' ? 'text' : 'password';
            breachInput.type = type;
            toggleBreachPassword.className = type === 'password' ? 'fa fa-eye' : 'fa fa-eye-slash';
        });

        // Password History and QR Code
        const historyBtn = document.getElementById('history-btn');
        const historyModal = document.getElementById('history-modal');
        const historyList = document.getElementById('history-list');
        const closeHistoryBtn = document.getElementById('close-history-btn');
        const qrBtn = document.getElementById('qr-btn');
        const qrModal = document.getElementById('qr-modal');
        const qrCodeDiv = document.getElementById('qrcode');
        const closeQrBtn = document.getElementById('close-qr-btn');

        let passwordHistory = JSON.parse(localStorage.getItem('passwordHistory')) || [];

        function savePasswordToHistory(password) {
            if (password && !passwordHistory.includes(password)) {
                passwordHistory.unshift(password);
                if (passwordHistory.length > 5) passwordHistory.pop();
                localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));
            }
        }

        function displayPasswordHistory() {
            historyList.innerHTML = '';
            if (passwordHistory.length === 0) {
                historyList.innerHTML = '<li class="text-sm text-gray-600 dark:text-gray-300">No passwords in history.</li>';
                return;
            }
            passwordHistory.forEach((pwd, index) => {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between p-2 bg-gray-50 dark:bg-gray-700 rounded-lg';
                li.innerHTML = `
                    <span class="text-sm text-gray-700 dark:text-gray-200 truncate">${pwd}</span>
                    <button class="copy-history-btn p-1 bg-indigo-600 dark:bg-cyan-600 text-white rounded hover:bg-indigo-700 dark:hover:bg-cyan-700" data-pwd="${pwd}" title="Copy">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </button>
                `;
                historyList.appendChild(li);
            });
            document.querySelectorAll('.copy-history-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    navigator.clipboard.writeText(btn.dataset.pwd);
                    const check = document.createElement('i');
                    check.className = 'fa fa-check text-cyan-500 dark:text-cyan-400 ml-2';
                    btn.appendChild(check);
                    setTimeout(() => check.remove(), 2000);
                });
            });
        }

        historyBtn.addEventListener('click', () => {
            displayPasswordHistory();
            historyModal.classList.remove('hidden');
            setTimeout(() => historyModal.querySelector('.modal').classList.add('show'), 10);
        });

        closeHistoryBtn.addEventListener('click', () => {
            historyModal.querySelector('.modal').classList.remove('show');
            setTimeout(() => historyModal.classList.add('hidden'), 300);
        });

        qrBtn.addEventListener('click', () => {
            const password = generatedPasswordInput.value;
            if (!password) {
                alert('Generate a password first!');
                return;
            }
            qrCodeDiv.innerHTML = '';
            new QRCode(qrCodeDiv, {
                text: password,
                width: 128,
                height: 128,
                colorDark: '#1f2937',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            qrModal.classList.remove('hidden');
            setTimeout(() => qrModal.querySelector('.modal').classList.add('show'), 10);
        });

        closeQrBtn.addEventListener('click', () => {
            qrModal.querySelector('.modal').classList.remove('show');
            setTimeout(() => qrModal.classList.add('hidden'), 300);
        });

        async function checkPasswordBreach(password) {
            if (!password) return { breached: false, count: 0 };
            const hash = sha1(password).toUpperCase();
            const prefix = hash.slice(0, 5);
            const suffix = hash.slice(5);

            try {
                const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
                const text = await response.text();
                const lines = text.split('\n');
                for (let line of lines) {
                    const [hashSuffix, count] = line.split(':');
                    if (hashSuffix === suffix) {
                        return { breached: true, count: parseInt(count) };
                    }
                }
                return { breached: false, count: 0 };
            } catch (error) {
                console.error('Error checking password breach:', error);
                return { breached: false, count: 0 };
            }
        }

        function calculateEntropy(password) {
            if (!password) return 0;
            const charSet = new Set(password).size;
            const length = password.length;
            return (Math.log2(charSet) * length).toFixed(2);
        }

        function checkPasswordStrength(password) {
            if (!password) {
                strengthContainer.style.display = 'none';
                strengthBar.className = 'strength-bar w-0';
                strengthText.textContent = '';
                entropyText.textContent = '';
                breachText.classList.add('hidden');
                return;
            }

            strengthContainer.style.display = 'block';
            let score = 0;
            if (password.length > 8) score += 20;
            if (password.length > 12) score += 20;
            if (/[A-Z]/.test(password)) score += 20;
            if (/[a-z]/.test(password)) score += 20;
            if (/[0-9]/.test(password)) score += 10;
            if (/[^A-Za-z0-9]/.test(password)) score += 10;

            let color, text;
            if (score >= 80) {
                color = 'bg-cyan-500';
                text = 'Strong';
            } else if (score >= 50) {
                color = 'bg-yellow-400';
                text = 'Medium';
            } else {
                color = 'bg-red-500';
                text = 'Weak';
            }

            strengthBar.className = `strength-bar ${color} w-${score}/5 animate`;
            strengthText.textContent = `Strength: ${text}`;
            entropyText.textContent = `Entropy: ${calculateEntropy(password)} bits`;
            setTimeout(() => strengthBar.classList.remove('animate'), 500);
        }

        function initializeStrengthChecker() {
            strengthContainer.style.display = 'none';
            strengthBar.className = 'strength-bar w-0';
            strengthText.textContent = '';
            entropyText.textContent = '';
            breachText.classList.add('hidden');
        }

        document.addEventListener('DOMContentLoaded', initializeStrengthChecker);

        let debounceTimer;
        passwordInput.addEventListener('input', async () => {
            const password = passwordInput.value;
            clearTimeout(debounceTimer);

            checkPasswordStrength(password);
            if (password) {
                debounceTimer = setTimeout(async () => {
                    const { breached } = await checkPasswordBreach(password);
                    breachText.classList.toggle('hidden', !breached);
                    if (breached) {
                        strengthBar.className = 'strength-bar bg-red-500 w-1/5 animate';
                        strengthText.textContent = 'Strength: Unsafe (Breached)';
                        entropyText.textContent = `Entropy: ${calculateEntropy(password)} bits`;
                        setTimeout(() => strengthBar.classList.remove('animate'), 500);
                    }
                }, 500);
            }
        });

        checkBreachBtn.addEventListener('click', async () => {
            const password = breachInput.value;
            if (!password) {
                breachResult.textContent = 'Please enter a password to check.';
                breachResult.className = 'text-sm text-red-600 dark:text-red-400 mt-2';
                return;
            }

            const { breached, count } = await checkPasswordBreach(password);
            if (breached) {
                breachResult.textContent = `Password found in ${count} breaches!`;
                breachResult.className = 'text-sm text-red-600 dark:text-red-400 mt-2';
            } else {
                breachResult.textContent = 'No breaches found. This password appears safe.';
                breachResult.className = 'text-sm text-cyan-600 dark:text-cyan-400 mt-2';
            }
        });

        // Password Generator
        const lengthInput = document.getElementById('length');
        const lengthValue = document.getElementById('length-value');
        const uppercaseCheckbox = document.getElementById('uppercase');
        const lowercaseCheckbox = document.getElementById('lowercase');
        const numbersCheckbox = document.getElementById('numbers');
        const symbolsCheckbox = document.getElementById('symbols');
        const generatedPasswordInput = document.getElementById('generated-password');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const copyCheck = document.getElementById('copy-check');

        lengthInput.addEventListener('input', () => {
            lengthValue.textContent = lengthInput.value;
        });

        async function generatePassword() {
            const length = parseInt(lengthInput.value);
            const useUppercase = uppercaseCheckbox.checked;
            const useLowercase = lowercaseCheckbox.checked;
            const useNumbers = numbersCheckbox.checked;
            const useSymbols = symbolsCheckbox.checked;

            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let chars = '';
            if (useUppercase) chars += uppercase;
            if (useLowercase) chars += lowercase;
            if (useNumbers) chars += numbers;
            if (useSymbols) chars += symbols;

            if (!chars) {
                alert('Please select at least one character type.');
                return;
            }

            let password;
            let isBreached = true;
            let attempts = 0;
            const maxAttempts = 10;

            try {
                while (isBreached && attempts < maxAttempts) {
                    password = '';
                    for (let i = 0; i < length; i++) {
                        const randomIndex = Math.floor(Math.random() * chars.length);
                        password += chars[randomIndex];
                    }
                    console.log(`Attempt ${attempts + 1}: Generated password: ${password}`);
                    const { breached } = await checkPasswordBreach(password);
                    isBreached = breached;
                    attempts++;
                }

                if (isBreached) {
                    console.warn('Failed to generate unbreached password after max attempts');
                    alert('Could not generate a secure password after multiple attempts. Try increasing length or character types.');
                    return;
                }

                generatedPasswordInput.value = password;
                savePasswordToHistory(password);
                checkPasswordStrength(password);
                breachText.classList.add('hidden');
            } catch (error) {
                console.error('Error in generatePassword:', error);
                alert('An error occurred while generating the password. Please try again.');
            }
        }

        generateBtn.addEventListener('click', generatePassword);

        copyBtn.addEventListener('click', () => {
            generatedPasswordInput.select();
            navigator.clipboard.writeText(generatedPasswordInput.value);
            copyCheck.classList.add('show');
            setTimeout(() => {
                copyCheck.classList.remove('show');
            }, 2000);
        });

        // Generate initial password on page load
        generatePassword();
    </script>
</body>
