<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker & Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .strength-bar {
            height: 8px;
            border-radius: 4px;
            transition: width 0.4s ease, background-color 0.4s ease;
        }
        .strength-bar.animate {
            animation: pulse 0.5s ease-in-out;
        }
        .input-with-icon {
            position: relative;
        }
        .input-with-icon .fa-eye, .input-with-icon .fa-eye-slash {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            transition: color 0.2s ease;
        }
        .input-with-icon .fa-eye:hover, .input-with-icon .fa-eye-slash:hover {
            color: #1f2937;
        }
        .copy-check {
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: scale(0.5);
        }
        .copy-check.show {
            opacity: 1;
            transform: scale(1);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .btn {
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-indigo-100 to-cyan-100">
    <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-cyan-500">Password Vault</h1>

        <!-- Password Strength Checker -->
        <div class="mb-8">
            <label for="password-input" class="block text-sm font-medium text-gray-700 mb-2">Check Password Strength</label>
            <div class="input-with-icon">
                <input type="password" id="password-input" class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all" placeholder="Enter password">
                <i class="fa fa-eye" id="toggle-password"></i>
            </div>
            <div class="mt-3 hidden" id="strength-container">
                <div id="strength-bar" class="strength-bar w-0"></div>
                <p id="strength-text" class="text-sm text-gray-600 mt-2"></p>
                <p id="breach-text" class="text-sm text-red-600 mt-1 hidden">This password has been exposed in data breaches!</p>
            </div>
        </div>

        <!-- Data Breach Checker -->
        <div class="mb-8">
            <label for="breach-input" class="block text-sm font-medium text-gray-700 mb-2">Check Data Breach Exposure</label>
            <div class="input-with-icon">
                <input type="password" id="breach-input" class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all" placeholder="Enter password to check">
                <i class="fa fa-eye" id="toggle-breach-password"></i>
            </div>
            <button id="check-breach-btn" class="w-full p-3 mt-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 btn">Check Breaches</button>
            <p id="breach-result" class="text-sm text-gray-600 mt-2"></p>
        </div>

        <!-- Password Generator -->
        <div>
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Generate Secure Password</h2>
            <div class="space-y-4">
                <!-- Length Slider -->
                <div>
                    <label for="length" class="block text-sm font-medium text-gray-700">Length: <span id="length-value">12</span></label>
                    <input type="range" id="length" min="8" max="32" value="12" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                </div>

                <!-- Character Options -->
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" id="uppercase" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-700">Uppercase (A-Z)</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="lowercase" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-700">Lowercase (a-z)</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="numbers" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-700">Numbers (0-9)</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="symbols" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-700">Symbols (!@#$%)</span>
                    </label>
                </div>

                <!-- Generated Password -->
                <div class="flex items-center space-x-2 relative">
                    <input type="text" id="generated-password" readonly class="w-full p-3 border border-gray-200 rounded-xl bg-gray-50 focus:outline-none focus:ring-4 focus:ring-indigo-300" placeholder="Generated password">
                    <button id="copy-btn" class="p-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 btn" title="Copy to clipboard">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </button>
                    <i class="fa fa-check copy-check absolute right-14 top-1/2 transform -translate-y-1/2 text-cyan-500 drop-shadow-lg" id="copy-check"></i>
                </div>

                <!-- Generate Button -->
                <button id="generate-btn" class="w-full p-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 btn">Generate Password</button>
            </div>
        </div>
    </div>

    <script>
        // Password Strength Checker
        const passwordInput = document.getElementById('password-input');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength-text');
        const breachText = document.getElementById('breach-text');
        const strengthContainer = document.getElementById('strength-container');
        const togglePassword = document.getElementById('toggle-password');

        // Show/Hide Password (Strength Checker)
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.className = type === 'password' ? 'fa fa-eye' : 'fa fa-eye-slash';
        });

        // Data Breach Checker
        const breachInput = document.getElementById('breach-input');
        const checkBreachBtn = document.getElementById('check-breach-btn');
        const breachResult = document.getElementById('breach-result');
        const toggleBreachPassword = document.getElementById('toggle-breach-password');

        // Show/Hide Password (Breach Checker)
        toggleBreachPassword.addEventListener('click', () => {
            const type = breachInput.type === 'password' ? 'text' : 'password';
            breachInput.type = type;
            toggleBreachPassword.className = type === 'password' ? 'fa fa-eye' : 'fa fa-eye-slash';
        });

        async function checkPasswordBreach(password) {
            if (!password) return { breached: false, count: 0 };
            const hash = sha1(password).toUpperCase();
            const prefix = hash.slice(0, 5);
            const suffix = hash.slice(5);

            try {
                const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
                const text = await response.text();
                const lines = text.split('\n');
                for (let line of lines) {
                    const [hashSuffix, count] = line.split(':');
                    if (hashSuffix === suffix) {
                        return { breached: true, count: parseInt(count) };
                    }
                }
                return { breached: false, count: 0 };
            } catch (error) {
                console.error('Error checking password breach:', error);
                return { breached: false, count: 0 };
            }
        }

        function checkPasswordStrength(password) {
            if (!password) {
                strengthContainer.classList.add('hidden');
                strengthBar.className = 'strength-bar w-0';
                strengthText.textContent = '';
                breachText.classList.add('hidden');
                return;
            }

            strengthContainer.classList.remove('hidden');
            let score = 0;
            if (password.length > 8) score += 20;
            if (password.length > 12) score += 20;
            if (/[A-Z]/.test(password)) score += 20;
            if (/[a-z]/.test(password)) score += 20;
            if (/[0-9]/.test(password)) score += 10;
            if (/[^A-Za-z0-9]/.test(password)) score += 10;

            let color, text;
            if (score >= 80) {
                color = 'bg-cyan-500';
                text = 'Strong';
            } else if (score >= 50) {
                color = 'bg-yellow-400';
                text = 'Medium';
            } else {
                color = 'bg-red-500';
                text = 'Weak';
            }

            strengthBar.className = `strength-bar ${color} w-${score}/5 animate`;
            strengthText.textContent = `Strength: ${text}`;
            setTimeout(() => strengthBar.classList.remove('animate'), 500);
        }

        let debounceTimer;
        passwordInput.addEventListener('input', async () => {
            const password = passwordInput.value;
            clearTimeout(debounceTimer);

            checkPasswordStrength(password);
            if (password) {
                debounceTimer = setTimeout(async () => {
                    const { breached } = await checkPasswordBreach(password);
                    breachText.classList.toggle('hidden', !breached);
                    if (breached) {
                        strengthBar.className = 'strength-bar bg-red-500 w-1/5 animate';
                        strengthText.textContent = 'Strength: Unsafe (Breached)';
                        setTimeout(() => strengthBar.classList.remove('animate'), 500);
                    }
                }, 500);
            }
        });

        checkBreachBtn.addEventListener('click', async () => {
            const password = breachInput.value;
            if (!password) {
                breachResult.textContent = 'Please enter a password to check.';
                breachResult.className = 'text-sm text-red-600 mt-2';
                return;
            }

            const { breached, count } = await checkPasswordBreach(password);
            if (breached) {
                breachResult.textContent = `Password found in ${count} breaches!`;
                breachResult.className = 'text-sm text-red-600 mt-2';
            } else {
                breachResult.textContent = 'No breaches found. This password appears safe.';
                breachResult.className = 'text-sm text-cyan-600 mt-2';
            }
        });

        // Password Generator
        const lengthInput = document.getElementById('length');
        const lengthValue = document.getElementById('length-value');
        const uppercaseCheckbox = document.getElementById('uppercase');
        const lowercaseCheckbox = document.getElementById('lowercase');
        const numbersCheckbox = document.getElementById('numbers');
        const symbolsCheckbox = document.getElementById('symbols');
        const generatedPasswordInput = document.getElementById('generated-password');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const copyCheck = document.getElementById('copy-check');

        lengthInput.addEventListener('input', () => {
            lengthValue.textContent = lengthInput.value;
        });

        async function generatePassword() {
            const length = parseInt(lengthInput.value);
            const useUppercase = uppercaseCheckbox.checked;
            const useLowercase = lowercaseCheckbox.checked;
            const useNumbers = numbersCheckbox.checked;
            const useSymbols = symbolsCheckbox.checked;

            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let chars = '';
            if (useUppercase) chars += uppercase;
            if (useLowercase) chars += lowercase;
            if (useNumbers) chars += numbers;
            if (useSymbols) chars += symbols;

            if (!chars) {
                alert('Please select at least one character type.');
                return;
            }

            let password;
            let isBreached = true;
            let attempts = 0;
            const maxAttempts = 10;

            while (isBreached && attempts < maxAttempts) {
                password = '';
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * chars.length);
                    password += chars[randomIndex];
                }
                const { breached } = await checkPasswordBreach(password);
                isBreached = breached;
                attempts++;
            }

            if (isBreached) {
                alert('Could not generate a secure password after multiple attempts. Try increasing length or character types.');
                return;
            }

            generatedPasswordInput.value = password;
            checkPasswordStrength(password);
            breachText.classList.add('hidden');
        }

        generateBtn.addEventListener('click', generatePassword);

        copyBtn.addEventListener('click', () => {
            generatedPasswordInput.select();
            document.execCommand('copy');
            copyCheck.classList.add('show');
            setTimeout(() => {
                copyCheck.classList.remove('show');
            }, 2000);
        });

        // Generate initial password on page load
        generatePassword();
    </script>
</body>
</html>
